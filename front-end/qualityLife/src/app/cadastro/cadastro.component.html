
<div class="container-fluid bg-cadastro m-0">

  <div class="row d-flex justify-content-center align-items-center">

      <div class="col-md-6">

          <div class="row d-flex justify-content-center align-items-center" style="height:100vh;">

              <div class="col-md-7 br-5 p-5 blur-cadastro">

                  <div class="form-group text-dark">
                      <label for="email">E-mail</label>
                      <input class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                  </div>

                  <div class="form-group text-dark">
                      <label for="usuario">Usuário</label>
                      <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                  </div>

                  <div class="form-group text-dark">
                      <label for="senha">Senha</label>
                      <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                  </div>

                  <div class="form-group text-dark">
                      <label for="confirmeSenha">Confirmar Senha</label>
                      <input class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
                  </div>

                  <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-cancelar mx-3 mt-3" routerLink="/login">Cancelar</button>
                      <button type="submit" class="btn btn-cadastrar mx-3 mt-3" routerLink="/login">Cadastrar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
