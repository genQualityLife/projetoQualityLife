<div class="container-fluid p-0">
  <div class="row">
      <div class="col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block img-fluid banner" src="../../assets/produtos/bn-natal.gif" alt="Promoção Kit de Natal">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid banner" src="../../assets/produtos/bn-epi.gif" alt="Segundo Slide">
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
        </div>
      </div>
  </div>

  <div class="container-fluid mt-3">

    <h1 class="text-center">Produtos</h1>

    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center mb-5">

        <div class="card mx-3 blur-produto clicavel" style="width: 18rem;" *ngFor='let produto of listaProdutos'>
          <img [src]="produto.imagem" class="card-img-top img-fluid img-produto" alt="Imagem de capa do card">
          <div class="card-body">
            <h6 class="card-title">{{produto.nome}}</h6>
          </div>
          <p class="d-flex justify-content-end mr-4">{{produto.preco}}</p>
        </div>

      </div>
    </div>
  </div>

  <div>
    <div class="row">
      <div class="col-md-6">
        <button data-toggle="modal" data-target="#novoProduto">Cadastrar</button>
      </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="novoProduto" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea [(ngModel)]='produto.descricao' class="form-control" name="descricao" id="descricao" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="preco">Preço</label>
          <input [(ngModel)]='produto.preco' class="form-control" name="preco" id="preco" placeholder="Digite o preço do produto">
        </div>

        <div class="form-group">
          <label for="imagem">Imagem</label>
          <input [(ngModel)]='produto.imagem' class="form-control" name="imagem" id="imagem" placeholder="Insira a imagem do produto">
        </div>

        <div class="form-group">
          <label for="texto">Escolha uma categoria ou <a href="">cadastre uma novo</a>: </label>
          <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change) = "findByIdCategorias()">
            <option *ngFor='let item of listaCategorias' value="{{item.id_categoria}}">{{item.nome}}</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="cadastrar()" data-dismiss="modal">Publicar</button>
      </div>
    </div>
  </div>
</div>
<!-- /Modal -->
