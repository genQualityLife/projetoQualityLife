<div class="container-fluid bg-login">

  <div class="row d-flex justify-content-center align-items-center">

      <div class="col-md-6">

          <div class="row d-flex justify-content-center align-items-center" style="height:100vh;">

              <div class="col-md-7 blur-login p-5 br-5">

                  <h1 class="text-center mb-3 fonte">Entrar</h1>

                  <div class="form-group text-white">
                      <label for="usuario">Usuário</label>
                      <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                  </div>

                  <div class="form-group text-white">
                      <label for="senha">Senha</label>
                      <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                  </div>

                  <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-dark mt-3" routerLink="/produtos">Entrar</button>
                  </div>

                  <hr class="my-4">

                  <p class="text-center fonte">
                      Não tem uma conta? <a class="cadastrar" routerLink="/cadastro">Cadastre-se</a>
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
