<div class="container">

  <div class="row my-5">

      <div class="col-md-12">
          <h1 class="text-center text-secondary">Atualizar usu치rio</h1>
      </div>

  </div>


  <div class="row d-flex justify-content-center my-5">

      <div class="col-md-10">

          <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>

          <div class="form-group">
              <label for="email">Usu치rio</label>
              <input [(ngModel)]='usuario.email' class="form-control" type="text" name="email" id="email" placeholder="Seu e-mail">
          </div>

          <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group">
              <label for="confirmeSenha">Confirmar Senha</label>
              <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
              <label for="tipo">Tipo de Usu치rio</label>
              <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                  <option>Selecione um tipo de usu치rio</option>
                  <option value="normal">Normal</option>
                  <option *ngIf='authService.adm()' value="adm">Administrador</option>
              </select>
          </div>

          <div class="d-flex justify-content-center mt-4">
              <button routerLink="/inicio" type="submit" class="btn btn-secondary mt-3">Cancelar</button>
              <button type="submit" class="btn btn-primary mt-3 ml-5" (click)='atualizar()'>Atualizar</button>
          </div>
      </div>

  </div>
</div>
